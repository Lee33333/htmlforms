<!DOCTYPE html>
<html>

<header>  
    <title> Ubermelon Order Form </title>
</header>

<body> 

    <h1> Order! </h1>

    <table>

        <thead>
            
            <tr>
            
            <th> Prices</th>
            
            </tr>

        </thead>

        <tbody>

            <tr>
                <td> Melon </td>
                <td>Name</td>   
                <td> Price per lb</td>
            </tr>

            <tr>
                <td> Watermelon </td>    
                <td> $1.59 </td>
            </tr>

            <tr>
                <td> Honeydew </td>      
                <td> $0.99 </td>
            </tr>

            <tr>
                <td> Canteloupe </td>    
                <td> $1.29 </td>
            </tr>

            <tr>
                <td> Crenshaw </td>      
                <td> $2.19 </td>
            </tr>

            <tr>
                <td> Canary </td>        
                <td> $11.99 </td>
            </tr>       

        </tbody>

    </table>

<p> Place your orders here, you know you want to!</p>
<form>

    <label for="first"> First Name:</label>
    <input type="text" name="firstname" id="first">

    <br>

    <label for="last"> Last Name:</label>
    <input type="text" name="lastname" id="last">
    
    <br>

    Melon Type: <select name="melontype">
    <option value="watermelon">watermelon</option>
    <option value="honeydew">honeydew</option>
    <option value="canteloupe">canteloupe</option>
    <option value="crenshaw">crenshaw</option>
    <option value="canary">canary</option>
    </select>

    <br>

    <label for="quant">Quantity*</label>
    <input type="text" name="quantity" id="quant">

    <br>
    Delivery Time
    <label><input type='radio' name='time' value='am' >  12:00am-12:00pm</label>
    <label><input type='radio' name='time' value='pm' >  12:00pm-12:00am</label>
    <label><input type='radio' name='time' value='wat' > Time is an illusion </label>

    <br>

    Returning Customer? <label><input type='radio' name='return' value='yes'> Yes</label>
    <label><input type='radio' name='return' value='no'> No</label>

    <br>

    For statistical purpose:

    <label><input type="checkbox" name="stats" value="Dog" >Dog </label>
    <label><input type="checkbox" name="stats" value="Cat" >Cat </label>
    <label><input type="checkbox" name="stats" value="Hedgehog">Hedgehog </label>
    <label><input type="checkbox" name="stats" value="Balloonicorn">Balloonicorn</label>
    <label><input type="checkbox" name="stats" value='Yak'>Yak</label>

    <br>
    <form action="https://ubermelon-order-form.herokuapp.com/process">
    <input type="submit">
</input>

</form>


</body>

</html>
